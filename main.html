<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	
<label for ="name">Name:</label>
	<input type="text" name = "name" minlength="3" maxlength="50" id="name" required ><br><br>

	
	<label for ="portfolio">Portfolio:</label>
	<input type="url" name = "portfolio" placeholder="Portfolio url" id="portfolio" required ><br><br>

	<label for="favColor">Favorite Color:</label>
		<input type="color" name="favColor" id="favColor"><br><br>
	<label for ="likeness">Likeness:</label>
		<input type="range" name="likeness" id="likeness" min="1" max="100"><br><br>
	<input type="submit" value="submit"
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
